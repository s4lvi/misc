<!DOCTYPE html>
<html id="daily-workout-body">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.0/build/pure-min.css" integrity="" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
    </head>
    <body>
        <div class="pure-g" id="configuration">
            <div class="card pure-u-1-1">
                <h2>Configuration</h2>
                <form class="pure-form" id="form"> 
                    <div class="pure-g">
                        <div class="pure-u-1-4">
                            <label for="num-exercises">
                                Select Number of Exercises:
                            </label>
                            <select id="num-exercises">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select> 
                        </div>
                        <div class="pure-u-1-4">
                            <label for="type-exercises">
                                Select Exercise Focus:
                            </label>
                            <select id="type-exercises" disabled>
                                <option value="upper">Upper Body</option>
                                <option value="lower">Lower Body</option>
                                <option value="core">Core</option>
                                <option value="mix" selected>Mix</option>
                            </select> 
                        </div>
                        <div class="pure-u-1-4"></div>
                        <div class="pure-u-1-4">
                            <button class="pure-button" onclick="generate()">Generate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="pure-g" id="workout-container" hidden>
            <div class="card pure-u-1-1">
                <h2>Here's Your Workout For Today:</h2>
                <ul id="workout-list">

                </ul>
            </div>
        </div>
    </body>
    <script src="get-workout.js"></script>
</html>
